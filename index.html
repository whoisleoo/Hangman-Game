<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />


    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <audio id="audioErro" src="audios/erro.mp3" preload="auto"></audio>
    <audio id="audioWin" src="audios/win.mp3" preload="auto"></audio>

    <meta name="description" content="Jogo da forca em js" />

    <title>Hangman Game</title>
  </head>
  <body class="bg-color text-white">
    <div class="container text-center mt-5">
      <h1 class="mb-4">Jogo da Forca</h1>
      <div class="mb-4">
        <p class="fs-3 fw-bold" id="word">___________</p>
        <input
          class="form-control w-25 mx-auto"
          type="text"
          id="entrada"
          maxlength="1"
        />
        <button class="btn btn-sucess mt-3" id="envio">Enviar</button>
      </div>
      <p class="fs-5">Tentativas Maximas:</p>
      <p class="text-custom" id="tentativa">6</p>
    </div>

    <div
      id="gameModal"
      class="d-none position-fixed top-50 start-50 translate-middle bg-white p-4 rounded shadow"
      style="z-index: 1050; width: 300px; text-align: center"
    >
      <h5 id="modalTitle"></h5>
      <p id="modalMessage"></p>
      <button id="restartButton" class="btn btn-primary mt-3">Recome√ßar</button>
    </div>

    <footer class="foot-custom text-white text-center py-3 fixed-bottom">
      <p>
        jogo criado por
        <a class="profile" href="https://github.com/whoisleoo">leo</a>
      </p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
